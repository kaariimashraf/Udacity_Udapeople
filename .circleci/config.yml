jobs:
  build-frontend:
        docker:
          - image: cimg/node:13.8.0
        steps:
          - checkout
          - restore_cache:
                keys: [frontend-build]
          -  run: 
              name: build frontend
              command: |
                cd frontend
                npm install
                npm run build  
          - save_cache:
              paths: [frontend/node_modules]
              key: frontend-build

  build-backend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name:  build backend
          command: |
             cd backend
             npm install
             npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build

          
  test-backend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name:  test backend
          command: |
             cd backend
             npm install
             npm run test

  test-frontend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name:  test frontend
          command: |
             cd frontend
             npm install
             npm run test

  Scan-frontend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name:  Scan frontend
          command: |
             cd frontend
             npm install
             npm audit fix --audit-level=critical --force
             npm audit --audit-level=critical
      

  Scan-backend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name:  Scan backend
          command: |
             cd backend
             npm install
             npm audit fix --audit-level=critical --force
             npm audit fix --audit-level=critical --force
             npm audit --audit-level=critical
      
workflows:
  myworkflow:
    jobs:
      - build-frontend
      - build-backend
      - test-frontend:
            requires:
              - build-frontend
      - test-backend:
            requires:
              - build-backend
      - Scan-frontend:
            requires:
              - build-frontend
      - Scan-backend:
            requires:
              - build-backend

  