version: 2.1
orbs: 
  slack: circleci/slack@4.10.1
  
commands:
  notify_on_failure:
    description: Notify on slack when a job fails
    steps:
      - slack/notify:
          event: fail
          template: basic_fail_1
  notify_on_success:
    description: Notify on slack when a job passess
    steps:
      - slack/notify:
          event: pass
          template: basic_success_1

